<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <!-- Card Container -->
  <div
    class="bg-white rounded-xl shadow-md p-8 w-full max-w-md card-hover transition-all"
  >
    <!-- Logo/Header -->
    <div class="flex flex-col items-center mb-8">
      <div class="p-4 rounded-full bg-card-icon mb-4">
        <i class="fas fa-robot text-3xl text-blue-600"></i>
      </div>
      <h2 class="text-2xl font-bold text-blue-600">Front2Go Assistant</h2>
      <p class="text-sm text-gray-500 mt-1">
        Ingrese sus credenciales para continuar
      </p>
    </div>

    <!-- login form -->
    <form
      class="space-y-5"
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
    >
      <!-- user field -->
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Usuario de Front2Go</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input
            [(ngModel)]="operator.username"
            [disabled]="isLoading"
            name="username"
            type="text"
            id="username"
            placeholder="Ingrese su usuario"
            class="w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 focus:ring-blue-500 focus:border-blue-500 text-sm"
          />
        </div>
      </div>

      <!-- Password field -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            type="password"
            id="password"
            [(ngModel)]="operator.password"
            name="password"
            placeholder="Ingrese su contraseña"
            class="w-full pl-10 pr-3 py-3 rounded-xl border border-gray-200 focus:ring-blue-500 focus:border-blue-500 text-sm"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 pr-3 flex items-center"
            [disabled]="loginForm.invalid || isLoading"
          >
            <i class="fas fa-eye-slash text-gray-400 hover:text-blue-600"></i>
          </button>
        </div>
      </div>

      <!-- Remember password -->
      <!-- <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-700"
            >Recordar sesión</label
          >
        </div>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-800"
          >¿Olvidó su contraseña?</a
        >
      </div> -->

      <!-- Login button -->
      <button
        [disabled]="loginForm.invalid || isLoading"
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-xl text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
        </span>

        <div
          role="status"
          *ngIf="isLoading"
          class="flex items-center justify-center"
        >
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-white-200 animate-spin dark:text-white-600 fill-blue-200"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="ms-2">Iniciando sesión...</span>
        </div>
      </button>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Si no tiene una cuenta para accesar consulte con un encargado.</p>
      <p class="mt-2 text-xs">
        © 2023 Front2Go Assistant. Todos los derechos reservados.
      </p>
    </div>
  </div>
</div>
